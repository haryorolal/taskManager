<div class="app__project section__margin">
    <h1>Projects</h1>
    <div class="column">
        <div class="col-8 mx-auto mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newModal">Create New Project</button>
        </div>

        <div class="row">
            <div class="col-8 mx-auto mb-3">
                <div class="form-group form-row flex-start">
                    <label for="drpSearchBy" class="col-form-label col-3">Search By</label>
                    <div class="col-8">
                        <select class="drpSearchBy" id="drpSearchBy" name="searchBy" [(ngModel)]="searchBy">
                            <option value="ProjectName">Project Name</option>
                            <option value="DateOfStart">Date Of Start</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-row flex-end">
                    <label for="txtSearchText" class="col-form-label col-3">Search Text</label>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="txtSearchText" name="searchText" [(ngModel)]="searchText">
                            <div class="input-group-append" (click)="OnSearchClick()">
                                <span class="input-group-text"><fa-icon [icon]="seachIcon"></fa-icon></span>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-8 mx-auto">
            <table class="table table-borderless table-dark">
                <thead>
                    <th>#</th>
                    <th>Project Name</th>
                    <th>Date of Start</th>
                    <th>Team Size</th>
                    <th>Active</th>
                    <th>Status</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projects; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{project.projectName}}</td>
                        <td>{{project.dateOfStart | date : 'shortDate'}}</td>
                        <td>{{project.teamSize}}</td>
                        <td>{{project.active}}</td>
                        <td>{{project.status}}</td>
                        <td>
                            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editModal" (click)="OnEditClick($event, i)">Edit</button> &nbsp;
                            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="OnDeleteClick($event, i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--------------------------------------New Form------------------------------------>

<div class="modal" role="dialog" id="newModal">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px;">
            <div class="modal-header">
                <div class="modal-title">New Project</div>
                <button type="button" class="close" data-bs-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">

                <div class="form-group row">
                    <label for="txtNewProjectName" class="col-sm-4 form-label">Project Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtNewProjectName"  class="form-control" placeholder="Project Name" name="projectName" [(ngModel)]="newProject.projectName">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="txtNewDateOfStart" class="col-sm-4 form-label">Date of Start</label>
                    <div class="col-sm-8">
                        <input type="date" id="txtNewDateOfStart"  class="form-control" placeholder="Date of Start" name="dateOfStart" [(ngModel)]="newProject.dateOfStart">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="txtNewTeamSize" class="col-sm-4 form-label">Team Size</label>
                    <div class="col-sm-8">
                        <input type="number" id="txtNewTeamSize" style="width: 100px;" class="form-control" placeholder="Team Size" name="teamSize" [(ngModel)]="newProject.teamSize">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="txtNewActive" class="col-sm-4 form-label">Active</label>
                    <div class="col-sm-8">
                        <select id="txtNewActive"  class="form-control" name="active" [(ngModel)]="newProject.active"> 
                            <option [ngValue]="true">True</option>
                            <option [ngValue]="false">False</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="txtNewStatus" class="col-sm-4 form-label">Status</label>
                    <div class="col-sm-8">
                        <select id="txtNewStatus"  class="form-control" name="status" [(ngModel)]="newProject.status"> 
                            <option >Please Choose</option>
                            <option value="InForce">InForce</option>
                            <option value="Support">Support</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-success" data-bs-dismiss="modal" (click)="OnSaveClick()">Save</button>
            </div>
        </div>
    </div>
</div>

    </div>

<!--------------------------------------Delete Form------------------------------------>

<div class="modal" role="dialog" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px;">
            <div class="modal-header">
                <div class="modal-title">Delete Project</div>
                <button type="button" class="close" data-bs-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <h3 class="text-center">Are you sure to delete this project?</h3>

                <div class="form-group row">
                    <label for="txtDeleteProjectName" class="col-sm-4 form-label">Project Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="txtDeleteProjectName"  class="form-control" placeholder="Project Name" name="projectName" [(ngModel)]="deleteProject.projectName" disabled>
                    </div>
                </div>
                
            </div>

            <div class="modal-footer">
                <button class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" data-bs-dismiss="modal" (click)="OnDeleteConfirm()">Confirmed ?</button>
            </div>
        </div>
    </div>
</div>
