<div class="app__navbar">
    <div class="app__navbar-logo">
        <!-- <img [src]="images.logo" alt="logo" /> -->
        <a>TaskPlanner</a>
    </div>

    <ul class="app__navbar-links">
        <li class="p__opensans"><a routerLink="/">Home</a></li>
        <li class="p__opensans"><a routerLink="about">Aboutus</a></li>
        <li class="p__opensans" *ngIf="loginSerivce.currentUserName !== '' "><a routerLink="admin/dashboard">Dashboard</a></li>
        <li class="p__opensans" *ngIf="loginSerivce.currentUserName !== '' "><a routerLink="admin/projects">Projects</a></li>
        <li class="p__opensans"><a routerLink="contact">Contact</a></li>
    </ul>
    <!-- <app-searchbar></app-searchbar>-->
    <div class="app__navbar-login" *ngIf="loginSerivce.currentUserName === ''">        
        <a routerLink="auth/login" class="p__opensans">Log In</a>
    </div>

    <div class="app__navbar-logout" *ngIf="loginSerivce.currentUserName !== ''">        
        <a routerLink="#" class="p__opensans" (click)="loginSerivce.logout()">Log out</a>
    </div>

    <div class="app__navbar-smallscreen">
        <fa-icon [icon]="menu" class='overlay__menu' *ngIf="!openMenu" (click)="openMenufunction()"></fa-icon>

        <div class="app__navbar-smallscreen_overlay flex__center slide-bottom" *ngIf="openMenu">
            <fa-icon [icon]="closeMenu" class='overlay__close' (click)="closeMenufunction()"/>
                <ul class='app__navbar-smallscreen_links'>
                  <li class='p__opensans'><a routerLink='/'>Home</a></li>
                  <li class='p__opensans'><a routerLink='about'>About</a></li>
                  <li class='p__opensans' *ngIf="loginSerivce.currentUserName !== ''"><a routerLink='admin/dashboard'>Dashboard</a></li>
                  <li class="p__opensans" *ngIf="loginSerivce.currentUserName !== ''"><a routerLink="admin/projects">Projects</a></li>
                  <li class='p__opensans'><a routerLink='contact'>Contact</a></li>
                </ul>
        </div>
    </div>
</div>
